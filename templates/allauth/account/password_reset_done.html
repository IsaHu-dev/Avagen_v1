{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-envelope fa-2x text-muted"></i>
                    </div>
                    <h2 class="mb-4">Check Your Email</h2>
                    <div class="alert alert-info">
                        <p class="mb-3">If an account exists for that email address, we've sent you a password reset link.</p>
                        <p class="mb-0">Please check your email and follow the instructions to reset your password.</p>
                    </div>
                    
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'account_reset_password' %}" class="btn btn-outline-success me-2">
                            Try Again
                        </a>
                        <a href="{% url 'account_login' %}" class="btn btn-success">
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
